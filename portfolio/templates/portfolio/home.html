{% extends  'portfolio/base.html'%}

{% block content %}

    <h1> Kyles Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}"> All blogs page </a>
    <br>

    <a href="{% static 'portfolio/resume.pdf' %}"> Resume </a>

    <img src="{% static 'portfolio/upd copy.jpg' %}" height="300" width="300">
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="200" width="200">

    {% if project.url %}
    <br>
    <a href="{{ project.url }}"> Resume pdf </a>
    {% endif %}

    {% endfor %}

{% endblock %}
