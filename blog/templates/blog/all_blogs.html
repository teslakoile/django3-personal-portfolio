{% extends  'portfolio/base.html'%}

{% block content %}

<h1> Blog stuff </h1>

<h2> Kyle has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>


{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.description|safe|truncatechars:100 }}</p>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>

{% endfor %}

{% endblock %}
